<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Card</title>
</head>

<body>

    <div class="cards">
        <div class="food-card">
            <img src="ramen.jpg"
                alt="Ramen" >
            <h2>Ramen</h2>
            <p>It's a authenticated korean dish</p>
            <span class="price">$9.99</span>
        </div>
        <div class="place-card">
            <img src="https://wallup.net/wp-content/uploads/2019/05/10/468821-vacation-beach-summer-tropical-sea-palms-paradise-ocean-1.jpg"
                alt="Favorite Place">
            <h2>Beach view</h2>
            <p>I love to go to beach
            </p>
            <span class="location">Goa beach</span>
        </div>
        <div class="camera-card">
            <img src="http://2.bp.blogspot.com/-F4_ZLcoiKq0/Td8whm0Fr6I/AAAAAAAAARA/r74GepBG_gI/s1600/electronic+products+1.jpg"
                alt="camera">
            <h2>Electronic product</h2>
            <p>Photography is a art 
            </p>
            <span class="product">Digital camera</span>
        </div>
        <div class="fruit-card">
            <img src="soju.jpg" alt="soju">
            <h2>Drink</h2>
            <p>Soju is good to drink
            </p>
            <span class="fruit">Soju</span>
        </div>
    </div>

</body>

</html>
